basePath: /api/v1
definitions:
  domain.Category:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      products:
        items:
          $ref: '#/definitions/domain.Product'
        type: array
      updated_at:
        type: string
    type: object
  domain.Product:
    properties:
      category:
        $ref: '#/definitions/domain.Category'
      category_id:
        type: integer
      created_at:
        description: IsActive    bool           `json:"is_active" gorm:"default:true"`
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      stock:
        type: integer
      updated_at:
        type: string
    type: object
  handler.LoginRequest:
    description: User login request body
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: securepass123
        type: string
    type: object
  handler.ProductRequest:
    description: Product creation/update request
    properties:
      category_id:
        example: 1
        type: integer
      description:
        example: Latest Apple smartphone
        type: string
      id:
        example: 1
        type: integer
      name:
        example: iPhone 15 Pro
        type: string
      price:
        example: 999.99
        type: number
      stock:
        example: 100
        type: integer
    type: object
  handler.RegisterRequest:
    description: User registration request body
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: securepass123
        type: string
      role:
        enum:
        - user
        - admin
        example: user
        type: string
      username:
        example: johndoe
        type: string
    type: object
  handler.UpdateProfileRequest:
    properties:
      email:
        type: string
      new_password:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
host: localhost:8000
info:
  contact:
    email: support@ecommerce-api.com
    name: API Support
  description: Production-ready RESTful API for e-commerce platform built with Go
    and Clean Architecture.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: E-Commerce API
  version: 1.0.0
paths:
  /admin/category:
    post:
      consumes:
      - application/json
      description: Create a new product category (Admin only)
      parameters:
      - description: Category details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.Category'
      produces:
      - application/json
      responses:
        "201":
          description: Category created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body
